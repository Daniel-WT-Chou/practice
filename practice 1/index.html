<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body onload="initialize()">
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
         
         <div class="image-viewer__container">
             <div >
                <h1 class="image-viewer__title">Image Viewer</h1>
             </div>
             
             <div class="image-viewer__main">
                <div class="image-viewer__button" onclick="previousImage()">
                    <img type="button" id="back_button" src="images/back.png" alt="buttonImage">
                </div>
                <div class="image-viewer__display">
                
                    <div >
                        <img src="images/loading.gif" alt="displayImage" id="display">
                    </div>
                
                    <div class="image-viewer__display-source-wrapper" id="source">
                        <span>
                            Source:
                        </span>
                        <a>
                        </a>
                    </div>
             
                </div>
                <div class="image-viewer__button" onclick="nextImage()">
                    <img type="button" id="next_button" src="images/next.png" alt="buttonImage">
                </div>
             </div>
         

         </div>
         
         
        <script src="main.js"></script>
    </body>
</html>
